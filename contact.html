    <script src="script.js"defer></script>
</head>
<body>
<div class="container">
    <div class="sidebar sidebarGo">
       <nav>
        <ul>
            <li><a href ="/">Home</a></li>
            <li><a href ="/intro.html">My Intro</a></li>
            <li><a href ="/services.html">Project</a></li>
            <li><a href ="/blog.html">Blog</a></li>
            <li><a href ="/contact.html">Contact Me</a></li>
        </ul>
       </nav>
    </div>
    <div class="main">
      <div class="HamBurger">
        <img class="ham" src="/ham.jpg" alt="" width="23">
        <img class="cross" src="/crosss.png" alt="" width="23">
        </div>
        <div class="contactForm">
            <h1>Contact me for General/Enquiries</h1>
            <form>
              <div class="mb-3">
                <label for="clientphone" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientphone" aria-describedby="emailHelp" >
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="clientphone" aria-describedby="emailHelp" >
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="clientphone" class="form-label">Enquiry</label>
                  <input type="Enquiry" class="form-control" id="clientphone" aria-describedby="emailHelp"
                   >
                </div>
                <div class="mb-3 " id = "form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
              
                <button type="submit" class="btn btn-sm">Submit</button>
              
              </form>
          
        
        </div>
    </div>
